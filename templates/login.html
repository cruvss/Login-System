<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #fafafa;
    }
    .h-custom {
      height: calc(100vh - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
    body {
      background-color: #303030; /* Change this to your desired background color */
    }
    .text-white {
      color: white !important; /* Change this to white */
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" method="post">
          {% csrf_token %}
           <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form3Example3" name="username" class="form-control form-control-lg" placeholder="Enter User Name" />
            <label class="form-label text-white" for="form3Example3">Email address or User Name</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
            <label class="form-label text-white" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label text-white" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="{% url 'reset' %}" class="text-body text-white">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 text-white">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
          </div>
          
          {% if error_message %}
          <div id="error-message" class="alert alert-danger" role="alert">
              {{ error_message }}
          </div>
          {% endif %}
        </form>
      </div>
    </div>

<script>
  // Function to hide the error message after a delay
  setTimeout(function() {
      var errorMessage = document.getElementById('error-message');
      if (errorMessage) {
          errorMessage.style.display = 'none';
      }
  }, 5000); // Hide after 5 seconds (5000 milliseconds)
</script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
